    <script>
        var pjax = new Pjax({
            selectors: [

            cacheBust: false

                function LoadTwikoo(){
                    
                    $.getScript("https://cdn.jsdelivr.net/npm/twikoo/dist/twikoo.all.min.js",function(){ 
                    initData = {
                        el: '#tcomment',
                        envId: 'lnh-7gp6rc9491977357',
                        region: 'ap-shanghai',
                        path: 'window.location.pathname',
                    }
                    var option = false;
                    if(option){
                        initData = Object.assign(initData, option)
                    }
                    twikoo.init(initData);
                    })
                }
            
        
        
        // MathJax
        function MathJaxFn(){
            MathJax = {
                loader: {
                    source: {
                        '[tex]/amsCd': '[tex]/amscd'
                    }
                },
                tex: {
                    inlineMath: [['$', '$'], ['\\(', '\\)']]
                }
            };
        }
        
        function LoadShare(){
                var $config = {
                sites   : "facebook,qq,weibo,wechat,twitter".split(","),
                wechatQrcodeTitle: "微信扫一扫：分享",
                wechatQrcodeHelper: "立即下载发送专属二维码,邀请朋友加入",
            };
            socialShare('.social-share', $config);
        }

        function LoadFancybox(){
            $(".post-content img").each(function () {
                var element = document.createElement("a");
                $(element).attr("data-fancybox", "images");
                $(element).attr("href", $(this).attr("src"));
                $(this).wrap(element);
            });

            $().fancybox({
                selector: '[data-fancybox="images"]',
                loop: true,
                transitionEffect: 'slide',
                protect: true,
                buttons: ['slideShow', 'fullScreen', 'thumbs', 'close'],
                hash: false
            });
        }

        
        MathJaxFn();
        
        LoadShare();
        LoadFancybox();

        
            
                LoadTwikoo();
            
        

        

        // 开始 PJAX 执行的函数
		document.addEventListener('pjax:send', function () {

            // 设置初始进度
            var progress = 10;
            // 创建进度条 及 css样式
            $("body").append("<div class='progress'></div>")

            // 定义随机数最大值最小值
            var max=10,mini=3;
            var result=max-mini;
            
            // 清除
            clearInterval(timer);
            // 0.5秒内累加进度
            timer = setInterval(function(){
                // 随机数
                var num = parseInt(Math.random()*result);
                var randomResult = num+mini;
                // 累加
                progress+=randomResult
                $("body .progress").css("width",progress+"%")
                // 当进度达到95%时停止
                if(progress>95)progress=95
            },500)
        });
        
        
        // 清除时间
        var timer = null;

        // PJAX 完成之后执行的函数，可以和上面的重载放在一起
		document.addEventListener('pjax:complete', function () {
            
                
                    LoadTwikoo();
                
            
            clearInterval(timer);
            // 页面加载完毕后进度100% 并在0.7秒后删除
            $("body .progress").css("width","100%")
            timer = setTimeout(function () {
                $("body .progress").remove();
            }, 700);

            // 手机端导航栏跳转关闭
            $("#mobileNav").css("opacity", "0")
            $("#mobileNav").removeClass("open")
            $("#mask").removeClass("mask")

            // 手机端搜索框关闭
            $("#local-search").css("display", "none")

            // 接触滚动
            $("html").css("overflow", "auto")

            // 当鼠标移动到代码块上时执行
            $(".highlight-wrap").hover(
                function() {
                    // 移除其他代码块的 CopyContent 属性
                    $("[CopyContent]").removeAttr("CopyContent");
                    // 在当前鼠标所在的元素下的 .code 元素上添加 CopyContent属性
                    $(this).find(".code").attr("CopyContent", "");
                }
            );

            
            
            MathJaxFn();
            
            LoadShare();
            LoadFancybox();
            
            
            document.querySelectorAll('script[data-pjax]').forEach(item => {
                const newScript = document.createElement('script')
                const content = item.text || item.textContent || item.innerHTML || ""
                Array.from(item.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value))
                newScript.appendChild(document.createTextNode(content))
                item.parentNode.replaceChild(newScript, item)
            })
        });
    </script>
